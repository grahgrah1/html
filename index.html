<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body{
    margin:0;
    background:#111;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Prompt, sans-serif;
    color:gold;
  }
  canvas{
    background:linear-gradient(#300,#111);
    border-radius:16px;
    box-shadow:0 0 20px gold;
  }
</style>
</head>
<body>

<canvas id="game" width="900" height="300"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let speed = 6;
let score = 0;
let frame = 0;

// Player
const player = {
  x:80,
  y:200,
  w:40,
  h:50,
  vy:0,
  onGround:true
};

// Gold obstacles
const golds = [];

function spawnGold(){
  golds.push({
    x:canvas.width,
    y:210,
    w:35,
    h:35
  });
}

function update(){
  frame++;
  speed += 0.0008;
  score++;

  // gravity
  player.vy += 1;
  player.y += player.vy;
  if(player.y >= 200){
    player.y = 200;
    player.vy = 0;
    player.onGround = true;
  }

  // spawn gold
  if(frame % 90 === 0) spawnGold();

  // move gold
  for(let i=golds.length-1;i>=0;i--){
    golds[i].x -= speed;
    if(golds[i].x < -50) golds.splice(i,1);
  }

  // collision
  for(const g of golds){
    if(
      player.x < g.x + g.w &&
      player.x + player.w > g.x &&
      player.y < g.y + g.h &&
      player.y + player.h > g.y
    ){
      alert("GAME OVER\nà¸„à¸°à¹à¸™à¸™: "+score);
      location.reload();
    }
  }
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // ground
  ctx.strokeStyle="gold";
  ctx.beginPath();
  ctx.moveTo(0,260);
  ctx.lineTo(canvas.width,260);
  ctx.stroke();

  // player
  ctx.fillStyle="#ffd700";
  ctx.fillRect(player.x,player.y,player.w,player.h);

  // gold
  for(const g of golds){
    ctx.fillStyle="#ffcc00";
    ctx.fillRect(g.x,g.y,g.w,g.h);
  }

  // score
  ctx.fillStyle="#fff";
  ctx.font="18px sans-serif";
  ctx.fillText("Score: "+score,20,30);
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

// click / tap = jump
function jump(){
  if(player.onGround){
    player.vy = -16;
    player.onGround = false;
  }
}

canvas.addEventListener("mousedown", jump);
canvas.addEventListener("touchstart", (e)=>{
  e.preventDefault();
  jump();
