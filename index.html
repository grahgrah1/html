<script>
// คลิกหรือแตะ = กระโดด
function jumpOnly() {
  if (player.onGround) {
    player.vy = -16;
    player.onGround = false;
  }
}

// เมาส์
canvas.addEventListener("mousedown", jumpOnly);

// มือถือ
canvas.addEventListener("touchstart", (e) => {
  e.preventDefault();
  jumpOnly();
}, { passive: false });
</script>
